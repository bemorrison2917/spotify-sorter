<form th:action="@{/home}" method="get">
    <button type="submit" id="homeButton">Home</button>
</form>
<form th:action="@{/genre-sort}" th:object="${playlistSortRequest}" method="get">
    <p>Required</p>
    <input type="text" id="playlistUrlSource" name="playlistUrlSource" placeholder="Source playlist url"/>
    <input type="text" id="playlistUrlDestination" name="playlistUrlDestination" placeholder="Destination playlist url"/>
    <p>Must fill out at least one of these fields</p>
    <input type="text" id="genres" name="genres" placeholder="Comma separated genres"/>
    <input type="text" id="genresExactMatch" name="genresExactMatch" placeholder="Genres exact match"/>
    <p>This field is overridden by the exact match field above</p>
    <input type="text" id="genresExactExclude" name="genresExactExclude" placeholder="Specific genres to exclude"/>
    <br><br>
    <button type="submit" id="startButton" onClick="myFunction()">Start</button>
    <H1 id="demo"></H1>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "In Progress";
            document.getElementById("startButton").style.display = "none";
        }
    </script>
</form>
